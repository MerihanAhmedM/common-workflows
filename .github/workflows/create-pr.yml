name: Create Pull Request

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_APP_TOKEN }}  # This is your GitHub App token
        run: |
          gh auth login --with-token <<< $GH_TOKEN

      - name: Create Pull Request
        run: |
          gh repo fork https://github.com/MerihanAhmedM/gold --clone=false
          gh pr create \
            --title "Automated PR from common-workflows" \
            --body "This is an automated PR created by a workflow." \
            --head pr-branch \
            --base main
