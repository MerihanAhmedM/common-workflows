name: Create Pull Request with GitHub App

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
           node-version: '16'
           
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          installation-id: ${{ secrets.INSTALLATION_ID }}  # Replace with your installation ID
          repository: MerihanAhmedM/gold  # Optional, if needed
          skip-token-revoke: true  # Optional, depends on your needs

      - name: Create Pull Request
        uses: robinschleusener/create-pull-request@v3
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: MerihanAhmedM/gold
          title: My Pull Request
          body: This is a pull request created by GitHub Actions
          head: main
          base: main
